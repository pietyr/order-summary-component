<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Order summary card</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<main>
			<article>
				<header>
					<img
						src="images/illustration-hero.svg"
						alt="Illustration of a man listening to music"
					/>
				</header>
				<section class="summary">
					<h1>Order Summary</h1>
					<p>
						You can now listen to millions of songs, audiobooks, and
						podcasts on any device anywhere you like!
					</p>
					<section class="selected-plan">
						<img src="images/icon-music.svg" alt="Music icon" />
						<div>
							<span class="plan">Annual Plan</span>
							<span class="price">$59.99/year</span>
						</div>
						<a href="#">Change</a>
					</section>
					<button type="button" class="payment">
						Proceed to Payment
					</button>
					<button type="button" class="cancel">Cancel Order</button>
				</section>
			</article>
		</main>
	</body>
</html>
